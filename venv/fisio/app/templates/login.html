{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="container">
    <div class="row">
        
        {% if messages %}
        <div class="col-12 alert alert-dismissible fade show bg-danger text-white auto-dismiss" role="alert" data-auto-dismiss="3000" style="background-color: #ff6b6b; margin-top: 3rem; color: white; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
    </div>
</div>


<div class="login-container" style="" >
    <form  id="formL" style="background-color: white; margin-top: 8rem;" action="." method="post" autocomplete="off">
        <a href="{% url 'accounts:index' %}"><img id="logoLogin" src="{% static 'img/Logolabufacats.png' %}" th="50" class="d-inline-block align-text-top"></a>
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuário ou e-mail" style="font-size: 15px;" id="nomeLogin">
        <input type="password" name="password" placeholder="Senha" style="font-size: 15px;" id="senhaLogin">
        <button type="submit" class="btn btn-outline-light" id="botaoLogin">Entrar</button>
        <h5 style="text-align: center; margin-top: 1.3rem;"> <a style="color: black;" href="{% url 'accounts:home' %}" id="log1" style="margin-top: 1rem;">Cadastre-se !</a> </h5>
    </form>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script>
    // Função para fechar automaticamente as mensagens após um determinado tempo
    document.addEventListener('DOMContentLoaded', function() {
        const autoDismissElements = document.querySelectorAll('.auto-dismiss');
        autoDismissElements.forEach(function(element) {
            const autoDismissTime = element.getAttribute('data-auto-dismiss');
            setTimeout(function() {
                element.style.display = 'none';
            }, autoDismissTime);
        });
    });
</script>



{% endblock %}
